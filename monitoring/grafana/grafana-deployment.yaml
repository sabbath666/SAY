---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: dev
  name: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:6.3.3
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-conf
              mountPath: /etc/grafana
            - name: grafana-data
              mountPath: /var/lib/grafana

      volumes:
        - name: grafana-conf
          hostPath:
            path: /home/sabbath/rancher/grafana/conf
        - name: grafana-data
          hostPath:
            path: /home/sabbath/rancher/grafana/data
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: dev
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 9090
      protocol: TCP
      nodePort: 30030